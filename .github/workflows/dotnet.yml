name: .NET

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ProfitDistribution/ProfitDistribution/ProfitDistribution.csproj
    - name: Build
      run: dotnet build --no-restore ProfitDistribution/ProfitDistribution.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ProfitDistribution/ProfitDistribution.sln
